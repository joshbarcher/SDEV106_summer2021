<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example of the cascade</title>
        <link rel="stylesheet" href="cascade.css">

        <!-- embedded styles will override external styles
             (avoid these) -->
        <style>
            #main {
                color: #e56db6;
            }
        </style>
    </head>
    <body>
        <article>
            <h1>My Header</h1>
            <section>
                <p id="main" style="color: sandybrown;">Hello world!</p>
                <p>Another paragraph</p>
                <p>Another paragraph</p>
            </section>
            <p>Another paragraph</p>
        </article>
    </body>
</html>
