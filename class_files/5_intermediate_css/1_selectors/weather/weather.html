<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hover Example</title>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <article id="my-article">
            <header id="forecast-header">
                <h1 id="forecast">7-day forecast</h1>
            </header>
            <p id="sunny">The weather will be sunny
                Monday through Thursday</p>
            <p id="showers">There is a slight chance
                for showers on Friday</p>
            <p id="storms">Weekend storms are likely
                and should be planned for</p>
        </article>
    </body>
</html>
