<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Create a Digital Version of Yourself</title>
		<link rel="stylesheet" href="form_styles.css">
	</head>
	<body>
		<h1>Create Your Avatar</h1>

		<!-- action is the page to send the data to on the server
		     method is the HTTP verb (GET/POST) to use when sending data -->
		<form action="welcome.html" method="get">
			<!-- the name attribute is used to name the form field
			     when the form data is sent to the server -->
			<label for="avatar-name">Avatar name</label>
			<input type="text" id="avatar-name" name="name"
				   placeholder="Enter a short name...">

			<label for="hair-type">Hair Type</label>
			<select id="hair-type" name="hair-type">
				<option>Please choose a hair type...</option>
				<option>Bald</option>
				<option>Frizzy</option>
				<option>Curly</option>
				<option>Mullet</option>
				<option>Long</option>
			</select>

			<!-- create an input field for an avatar biography
			     use the <textarea> input field
			-->
			<label for="bio">Biography</label>
			<textarea id="bio" name="biography"
					  placeholder="Enter an avatar biography..."></textarea>

			<!-- an example with radio buttons -->
			<label>Glasses</label>
			<div>
				<section>
					<input type="radio" class="radio-button" id="glasses-yes"
					       name="glasses" value="Yes">
					<label for="glasses-yes">Yes</label>
				</section>
				<section>
					<input type="radio" class="radio-button" id="glasses-no"
					       name="glasses" value="No">
					<label for="glasses-no">No</label>
				</section>
			</div>

			<label>Eye Color</label>
			<div>
				<section>
					<input type="radio" class="radio-button" id="eyes-green"
						   name="eyes" value="green">
					<label for="eyes-green">Green</label>
				</section>
				<section>
					<input type="radio" class="radio-button" id="eyes-brown"
						   name="eyes" value="brown">
					<label for="eyes-brown">Brown</label>
				</section>
				<section>
					<input type="radio" class="radio-button" id="eyes-blue"
						   name="eyes" value="blue">
					<label for="eyes-blue">Blue</label>
				</section>
			</div>

			<!-- an example with checkboxes -->
			<label>Other avatar attributes</label>
			<div>
				<section>
					<input type="checkbox" class="checkbox" id="shoes"
						   name="wearing-shoes">
					<label for="shoes">Wearing shoes?</label>
				</section>
				<section>
					<input type="checkbox" class="checkbox" id="hat"
						   name="wearing-hat">
					<label for="hat">Wearing a hat?</label>
				</section>
				<section>
					<input type="checkbox" class="checkbox" id="beard"
						   name="has-beard">
					<label for="beard">Has a beard?</label>
				</section>
			</div>

			<!-- a fun example of a very large <select> -->
			<label for="state">What state is the avatar from?</label>
			<select name="state" id="state">
				<option value="" selected="selected">Select a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>

			<button type="submit">Submit Form!</button>
		</form>
	</body>
</html>
